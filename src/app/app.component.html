<div style="height: 100vh;">
  <mat-toolbar  color="primary"  class="fixed-header">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a mat-button class="companyName" routerLink="/">
      <span>Home</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a  mat-button  routerLink="/customer-list"  routerLinkActive="active">Customers</a>
      <a  mat-button  routerLink="/form">Create Customer</a>
      <a  mat-button  routerLink="/login">Login</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a  mat-button  routerLink="/customer-list"  routerLinkActive="active">Customers</a>
        <a  mat-button  routerLink="/form">Create Customer</a>
        <a  mat-button  routerLink="/login">Login</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill fxLayoutAlign="center">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
